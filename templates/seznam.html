<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>SmartNinja basic Jinja template</title>

    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <a href="/">Domov</a>
  <h1>Spročila</h1>
  {% for m in all_contact %}
    <div>
      <p>Pošiljatelj: {{m.name_surname}} Email nalov: {{m.email}} Datum in čas: {{m.created.strftime('%d-%m-%Y %H:%M')}}</p>
      <P>Sporočilo:</P>
      <p>{{m.text}}</p>
    </div>
  {% endfor %}
</body>
</html>
